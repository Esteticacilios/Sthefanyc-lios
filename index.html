<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfólio - Sthefany Cílios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .galeria img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .galeria img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Veja Alguns Trabalhos Realizados</h1>
  <div class="galeria">
    <img src="img/foto1.jpg" alt="Trabalho 1">
    <img src="img/foto2.jpg" alt="Trabalho 2">
    <img src="img/foto3.jpg" alt="Trabalho 3">
    <img src="img/foto4.jpg" alt="Trabalho 4">
    <img src="img/foto5.jpg" alt="Trabalho 5">
    <img src="img/foto6.jpg" alt="Trabalho 6">
  </div>
</body>
</html>
